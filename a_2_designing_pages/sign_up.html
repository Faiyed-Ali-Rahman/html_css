<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign Up page</title>
</head>
<body>
	<div class="sign-up-main">
		<h1 id="welcome-regi">WELCOME SIR FOR REGISTRATION</h1>
		<div class="regi-form">
		<legend><label class="legend-label">Please register here to sign in as a user..</label>
			<form action="" method=""><br>
				<label class="regi-form-label">User Name:</label><br>

					<input type="text" name="username" class="regi-input"><br>

				<label class="regi-form-label">Password:</label><br>

					<input type="password" name="password" class="regi-input"><br>

				<label class="regi-form-label">Confirm password:</label><br>

					<input type="password" name="c-password" class="regi-input"><br>


				<label class="regi-form-label">Email:</label><br>

					<input type="email" name="email" class="regi-input"><br>

				<label class="regi-form-label">Gender:</label>

					<input type="radio" name="gender" value="male" ><label class="radio-check">Male</label>
					<input type="radio" name="gender" value="female" ><label class="radio-check">Female</label>
					<input type="radio" name="gender" value="other" ><label class="radio-check">Other</label>
					<br>

				<label class="regi-form-label">Date-Of-Birth:</label><br>

					<input type="date" name="date" class="regi-input"><br>

				<label class="regi-form-label">Completed:</label><br>

					<input type="checkbox" name="Ssc" value="SSC"><label class="radio-check">SSC</label>

					<input type="checkbox" name="Ssc" value="HSC"><label class="radio-check">HSC</label>

					<input type="checkbox" name="Ssc" value="BSC"><label class="radio-check">BSC</label>

					<input type="checkbox" name="Ssc" value="MSC"><label class="radio-check">MSC</label><br>
					<button class="btn-submit">Submit</button>

			</form>

				<label class="log-forgot-pass">Do you want to sign in? <a href="login.html" id="sign-in">Sign in</a></label>
			</div>
		</legend>
		<img src="img/plane.png" class="plane">
		<img src="img/fire.png" class="fire">
		<img src="img/smoke.png" class="smoke">
	</div>
</body>
</html>

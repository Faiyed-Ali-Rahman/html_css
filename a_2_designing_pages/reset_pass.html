<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Reset Password</title>
</head>
<body>
	<div class="main-reset">
		<img src="img/ballon2.png" id="ballon2">
		<img src="img/ballon2.png" id="ballon1">
	
		<label id="reset1">Please Reset </label><label id="reset2">Your Password</label>

		<div class="reset-sec">
			
			<legend>
			<form action="" method="">
				<label class="new-password">New Password:</label></form><br>
				<input type="password" name="new-password" placeholder="enter your new password here" id="input-new-password"><br>
				<label class="confirm-password">Confirm Password:</label></form><br>
				<input type="password" name="confirm-password" placeholder="Please confirm your password" id="input-confirm-password">
				<button class="btn-submit">Submit</button>
				<label class="log-forgot-pass">Do you want to sign in? <a href="login.html" id="sign-in">Sign in</a></label>
				<label class="log-signup">If you want to register plz <a href="sign_up.html" id="sign-up">Sign up</a></label>
			</legend>
		</div>

	</div>	


</body>
</html>

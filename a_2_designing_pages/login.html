<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Login Page</title>

<body>

	<div class="main-login">

				<label class="password">Password:</label></form><br>
				<input type="password" name="password" placeholder="enter your password here" id="input-pass">
				<button class="btn-submit">Submit</button>
				<button class="btn-back"><a href="index.html">back</a></button>
				<label class="log-forgot-pass">If you want to reset your password plz <a href="reset_pass.html" id="reset">reset</a></label>

			</legend>
		</div>
		
	</div>
